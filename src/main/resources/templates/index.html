<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <!--<head th:replace="fragments/structure/head :: head" />-->
    <head>
        <title>Library Web Service: Found Your Book Easier</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/modal.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/book-index.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/loader-animation.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/jquery.flipster.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/logo.css}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="loader-wrapper">
            <div th:replace="fragments/svg/logo-animation :: logo-animation"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>

        <div id="content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top container-fluid">
                <a id="logo" class="navbar-brand col-3" href="/">
                    <div th:replace="fragments/svg/logo :: logo"></div>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse col-9 row" id="navbarSupportedContent">
                    <form class="form-inline col-9 row" method="get" action="/search">
                        <input class="form-control col-9 mr-2 bg-input" type="search" placeholder="Search" aria-label="Search" name="searchString">
                        <button class="btn btn-outline-brown col-2" type="submit">Search</button>
                    </form>

                    <ul class="navbar-nav my-2 my-lg-0 pr-0 col-3 justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="coverflow" class="my-flipster">
                <span class="ground"></span>
                <ul id="itemContainer">
                    <!-- Premier Livre -->
                    <li th:each="book : ${books}" th:id="${book.reference}" onclick="getBookDetailView(this.id)" class="itemSelector">
                        <figure class='book' th:object="${book}">

                            <!-- Front -->

                            <ul class='book_ul hardcover_front'>
                                <li>
                                    <div class="coverDesign brown">
                                        <span class="ribbon">NEW</span>
                                        <img th:src="*{imageUrl}" width="99%" height="99%" />
                                    </div>
                                </li>
                                <li></li>
                            </ul>

                            <!-- Pages -->

                            <ul class='book_ul page'>
                                <li></li>
                                <li>
                                    <a class="btn" href="#">Download</a>
                                </li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>

                            <!-- Back -->

                            <ul class='book_ul hardcover_back'>
                                <li></li>
                                <li></li>
                            </ul>
                            <ul class='book_ul book_spine'>
                                <li></li>
                                <li></li>
                            </ul>
                        </figure>
                        <div class="coverflow-item-shadow"></div>
                    </li>
                </ul>
            </div>

            <!-- th replace modal -->
            <div th:replace="fragments/modal/modal-account :: modal-account" />

            <footer>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>

                <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
                <script th:src="@{/js/jquery.flipster.min.js}"></script>

                <script th:src="@{/js/modal-account.js}" type="text/javascript"></script>
                <script th:src="@{/js/form-validating.js}" type="text/javascript"></script>
                <script type="text/javascript" th:inline="javascript">
                    $(document).ready(function() {
                        setTimeout(function(){
                            $('.my-flipster').flipster({
                                style: 'flat',
                                buttons: true,
                                spacing: 0.7,
                                itemContainer: '#itemContainer',
                                itemSelector: '.itemSelector',
                            }).ready(function(){
                                setTimeout(function(){
                                    $('body').addClass('loaded');
                                }, 1000);
                            });
                        }, 5500);
                    });

                    function getBookDetailView(reference) {
                        let baseLink = /*[[@{/book-detail/}]]*/'';
                        location.href = baseLink + reference;
                    }
                </script>
            </footer>
        </div>
    </body>
</html>
