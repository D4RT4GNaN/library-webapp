<div th:fragment="password">
    <h3>Mot de passe</h3>
    <!--<p th:text="${successMessage}"></p>-->
    <form th:action="@{/usager/change-password}" th:object="${user}" method="post">
        <input type="password" th:field="*{password}" class="input-brown form-control" />
        <input type="password" th:field="*{confirmPassword}" class="input-brown form-control" />
        <input type="submit" class="btn btn-outline-lightbrown" />
    </form>
</div>
