<nav xmlns:th="http://www.thymeleaf.org" id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top container-fluid"
     th:fragment="navigation">
    <!--/*@thymesVar id="authentication" type="java.lang.String"*/-->
    <!--/*@thymesVar id="user" type="generated.libraryservice.GeneratedUsager"*/-->

    <!-- ===== Logo Button to Home Page ===== -->
    <a id="logo" class="navbar-brand col-3" href="/">
        <div th:replace="fragments/svg/logo :: logo"></div>
    </a>

    <!-- ===== Collapse Button ===== -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse col-9 row" id="navbarSupportedContent">
        <!-- ===== Search Bar ===== -->
        <form class="form-inline col-9 row" method="get" action="/search">
            <input class="form-control col-9 mr-2 bg-input" type="search" th:placeholder="#{placeholder.searchbar}"
                   aria-label="Search" name="searchString">
            <button class="btn btn-outline-lightbrown col-2" type="submit" th:text="#{button.search}"></button>
        </form>

        <!-- ===== Buttons list when logged in ===== -->
        <ul th:unless="${authentication.equals('anonymousUser')}" class="navbar-nav my-2 my-lg-0 pr-0 col-3 justify-content-end">

            <!-- Username -->
            <li class="nav-item">
                <p id="nav-username" class="mx-2 h-100 my-auto" th:text="${user.firstname}"></p>
            </li>

            <!-- Parameter Button -->
            <li class="nav-item">
                <a class="mx-2 h-100 my-auto" onclick="showParameter();">
                    <i class="fas fa-cog"></i>
                </a>
            </li>

            <!-- Logout Button -->
            <li class="nav-item">
                <form class="mx-2 h-100 my-auto" id="logoutForm" th:action="@{/logout}" method="post">
                    <i class="fas fa-sign-out-alt" onclick="javascript: $('#logoutForm').submit();"></i>
                </form>
            </li>
        </ul>

        <!-- ===== Connexion Button ===== -->
        <ul th:if="${authentication.equals('anonymousUser')}" class="navbar-nav my-2 my-lg-0 pr-0 col-3 justify-content-end">
            <li class="nav-item">
                <a class="connect-button" href="javascript: openLoginForm();" th:text="#{button.login}"></a>
            </li>
        </ul>
    </div>
</nav>
