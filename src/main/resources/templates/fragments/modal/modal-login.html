<div th:fragment="modal-login" class="login-box">
    <!-- ----- HEADER ----- -->
    <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Connexion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- ----- BODY ----- -->
    <div class="modal-body">
        <form th:action="@{/login}" method="post">
            <div class="error-message" th:if="${#httpServletRequest.getParameter('loginError') != null}" th:text="${errorMessage}"></div>
            <!-- username -->
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" id="username" name="username" class="input-brown form-control" placeholder="username">
            </div>

            <!-- password -->
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" id="password" name="password" class="input-brown form-control" placeholder="password">
            </div>

            <!-- submit -->
            <div class="d-flex justify-content-center">
                <input type="submit" id="submit-button" name="submit" value="Login" class="btn btn-outline-lightbrown" />
            </div>

            <!-- protection against Cross-Site Request Forgery attacks -->
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </form>
    </div>

    <!-- ----- FOOTER ----- -->
    <div class="modal-footer flex-column footer-font-size">
        <div>
            Don't have an account ? <a href="javascript: showRegisterForm();" id="register-link" class="custom-modal-link">Sign Up >>></a>
        </div>
        <div>
            <a href="javascript: showForgotPasswordForm();" class="custom-modal-link">Forgot your password ?</a>
        </div>
    </div>
</div>
