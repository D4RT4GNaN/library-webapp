<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <!--<head th:replace="fragments/structure/head :: head" />-->
    <head>
        <title>Library Web Service: Found Your Book Easier</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />

        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/modal.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/book-index.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/loader-animation.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/jquery.flipster.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/logo.css}" rel="stylesheet" type="text/css" />

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body id="paramater">
        <div id="loader-wrapper">
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>

        <div id="content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top container-fluid nav-parameter">
                <a id="logo" class="navbar-brand col-3" href="/">
                    <div th:replace="fragments/svg/logo :: logo"></div>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse col-9 row" id="navbarSupportedContent">
                    <form class="form-inline col-9 row" method="get" action="/search">
                        <input class="form-control col-9 mr-2 bg-input" type="search" placeholder="Search" aria-label="Search" name="searchString">
                        <button class="btn btn-outline-lightbrown col-2" type="submit">Search</button>
                    </form>

                    <ul th:unless="${authentication.equals('anonymousUser')}" class="navbar-nav my-2 my-lg-0 pr-0 col-3 justify-content-end">
                        <li class="nav-item">
                            <p id="nav-username" class="mx-2 h-100 my-auto" th:text="${user.firstname}"></p>
                        </li>
                        <li class="nav-item">
                            <a class="mx-2 h-100 my-auto" href="/usager/parameter">
                                <i class="fas fa-cog"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form class="mx-2 h-100 my-auto" id="logoutForm" th:action="@{/logout}" method="post">
                                <i class="fas fa-sign-out-alt" onclick="javascript: $('#logoutForm').submit();"></i>
                            </form>
                        </li>
                    </ul>

                    <ul th:if="${authentication.equals('anonymousUser')}" class="navbar-nav my-2 my-lg-0 pr-0 col-3 justify-content-end">
                        <!-- Connexion Button -->
                        <li class="nav-item">
                            <a class="connect-button" href="javascript: openLoginForm();">Connexion</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="coverflow" class="my-flipster">
                <ul id="itemContainer">
                    <li class="itemSelector">
                        <div th:replace="fragments/structure/personnal-informations :: personnal-informations"></div>
                    </li>
                    <li class="itemSelector">
                        <div th:replace="fragments/structure/changing-password :: password"></div>
                    </li>
                    <li class="itemSelector">
                        <div th:replace="fragments/structure/current-loaned-book :: current-loaned-book"></div>
                    </li>
                    <li class="itemSelector">
                        <div th:replace="fragments/structure/returned-book :: returned-book"></div>
                    </li>
                </ul>
            </div>

            <footer class="footer-parameter fixed-bottom">
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
                <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

                <script th:src="@{/js/jquery.flipster.min.js}"></script>

                <script type="text/javascript" th:inline="javascript">
                    $(document).ready(function() {
                        $('.my-flipster').flipster({
                            style: 'flat',
                            buttons: true,
                            spacing: 2,
                            itemContainer: '#itemContainer',
                            itemSelector: '.itemSelector',
                            loop: true
                        }).ready(function(){
                            setTimeout(function(){
                                $('body').addClass('loaded');
                            }, 1000);
                        });
                    });
                </script>
            </footer>
        </div>
    </body>
</html>
