<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <!--<head th:replace="fragments/structure/head :: head" />-->
    <head>
        <title>Library Web Service: Found Your Book Easier</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />

        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/modal.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/book-index.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/loader-animation.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/jquery.flipster.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/logo.css}" rel="stylesheet" type="text/css" />

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script th:src="@{/js/book.js}" type="text/javascript"></script>
    </head>
    <body>
        <div id="loader-wrapper">
            <div id="logo-animation" th:replace="fragments/svg/logo-animation :: logo-animation"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>

        <div id="content-wrapper">
            <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top container-fluid">
                <a id="logo" class="navbar-brand col-3" href="/">
                    <div th:replace="fragments/svg/logo :: logo"></div>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse col-9 row" id="navbarSupportedContent">
                    <form class="form-inline col-9 row" method="get" action="/search">
                        <input class="form-control col-9 mr-2 bg-input" type="search" placeholder="Search" aria-label="Search" name="searchString">
                        <button class="btn btn-outline-lightbrown col-2" type="submit">Search</button>
                    </form>

                    <ul th:unless="${authentication.equals('anonymousUser')}" class="navbar-nav my-2 my-lg-0 pr-0 col-3 justify-content-end">
                        <li class="nav-item">
                            <p id="nav-username" class="mx-2 h-100 my-auto" th:text="${user.firstname}"></p>
                        </li>
                        <li class="nav-item">
                            <a class="mx-2 h-100 my-auto" onclick="showParameter();">
                                <i class="fas fa-cog"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form class="mx-2 h-100 my-auto" id="logoutForm" th:action="@{/logout}" method="post">
                                <i class="fas fa-sign-out-alt" onclick="javascript: $('#logoutForm').submit();"></i>
                            </form>
                        </li>
                    </ul>

                    <ul th:if="${authentication.equals('anonymousUser')}" class="navbar-nav my-2 my-lg-0 pr-0 col-3 justify-content-end">
                        <!-- Connexion Button -->
                        <li class="nav-item">
                            <a class="connect-button" href="javascript: openLoginForm();">Connexion</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="coverflow" class="my-flipster">
                <span class="ground"></span>
                <ul th:replace="fragments/structure/carousel :: carousel"></ul>
                <div id="description">
                    <h1 id="descriptionTitle"></h1>
                    <p id="author"></p>
                    <span id="mark"></span>
                </div>
            </div>

            <div id="resultsBlock"></div>

            <!-- th replace modal -->
            <div th:replace="fragments/modal/modal-account :: modal-account"></div>

            <footer>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
                <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

                <script th:src="@{/js/jquery.flipster.min.js}"></script>

                <script th:src="@{/js/modal-account.js}" type="text/javascript"></script>
                <script th:src="@{/js/form-validating.js}" type="text/javascript"></script>
                <script type="text/javascript" th:inline="javascript">
                    $(document).ready(function() {
                        setTimeout(function(){
                            $('.my-flipster').flipster({
                                style: 'flat',
                                buttons: true,
                                spacing: 0.7,
                                itemContainer: '#itemContainer',
                                itemSelector: '.itemSelector',
                                loop: true,
                                onItemSwitch: function(currentItem, previousItem) {
                                    var description = $('#description');
                                    var books = /*[[${books}]]*/ null;
                                    var index = getIndex(currentItem);

                                    description.fadeOut(0.5);

                                    $('#descriptionTitle').text(books[index].title);
                                    $('#author').text("by " + books[index].author);
                                    $('#mark').text(convertMarkInStars(books[index].mark));

                                    description.fadeIn();
                                }
                            }).ready(function(){
                                $('.my-flipster #itemContainer').hover(function() {
                                    $('.my-flipster').bind('mousewheel DOMMouseScroll',function(e){
                                        stopWheel(e);
                                    });
                                }, function() {
                                    $('.my-flipster').unbind('mousewheel DOMMouseScroll');
                                });
                                setTimeout(function(){
                                    var books = /*[[${books}]]*/ null;
                                    var index = $('.flipster__item--current').index();

                                    $('#descriptionTitle').text(books[index].title);
                                    $('#author').text("by " + books[index].author);
                                    $('#mark').text(convertMarkInStars(books[index].mark));

                                    $('body').addClass('loaded');
                                }, 1000);
                            });
                        }, 5500);
                    });

                    function getBookDetailView(reference) {
                        var url = '/book-detail/' + reference;
                        $('.flipster__item .book').removeClass("opened-book");
                        $('.flipster__item--current .book').addClass("opened-book");

                        $('#resultsBlock').load(url).ready(function () {
                            document.documentElement.style.overflowY = "visible";
                            document.body.style.overflowY = "visible";

                            $('.flipster__item--current').removeAttr("onclick");
                            $('.flipster__item').attr("onclick", "getBookDetailView(this.id)");
                            if ($('.fa-chevron-down').length === 0) {
                                $('#coverflow').append("<i class=\"fas fa-chevron-down\"></i>");
                            }
                        });
                    }

                    function getIndex(el) {
                        return Array.from(el.parentNode.children).indexOf(el)
                    }

                    function stopWheel(e){
                        if(!e){ /* IE7, IE8, Chrome, Safari */
                            e = window.event;
                        }
                        if(e.preventDefault) { /* Chrome, Safari, Firefox */
                            e.preventDefault();
                        }
                        e.returnValue = false; /* IE7, IE8 */
                    }

                    function convertMarkInStars(mark) {
                        var markInStars = "";
                        for(var i = 0; i < mark; i++){
                            markInStars += "★"
                        }
                        if (markInStars.length < 5) {
                            var emptyStars = 5 - markInStars.length;
                            for(i = 0; i < emptyStars; i++){
                                markInStars += "☆"
                            }
                        }
                        return markInStars;
                    }

                    function showParameter() {
                        body = $('body');
                        body.removeClass('loaded');
                        body.addClass('unloaded');
                        setTimeout(function () {
                            window.location.href = "/usager/parameter";
                        }, 800)
                    }
                </script>
            </footer>
        </div>
    </body>
</html>
