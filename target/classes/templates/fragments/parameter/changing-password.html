<div xmlns:th="http://www.thymeleaf.org" th:fragment="password">
    <h3 class="title" th:text="#{parameter.title.password}"></h3>

    <!--/*@thymesVar id="user" type="generated.libraryservice.GeneratedUsager"*/-->
    <form th:action="@{/user/change-password}" th:object="${user}" method="post">
        <input type="password" th:field="*{password}" class="form-control bg-input mb-3"
               th:placeholder="#{placeholder.newpassword}" />
        <input type="password" th:field="*{confirmPassword}" class="form-control bg-input mb-3"
               th:placeholder="#{placeholder.confirmation}" />

        <input type="submit" class="btn btn-outline-lightbrown" />
    </form>
</div>
