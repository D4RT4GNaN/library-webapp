<ul xmlns:th="http://www.thymeleaf.org" id="itemContainer" th:fragment="carousel">
    <!--/*@thymesVar id="books" type="java.util.ArrayList<generated.libraryservice.GeneratedBook>"*/-->
    <!--/*@thymesVar id="book" type="generated.libraryservice.GeneratedBook"*/-->

    <!-- One book, one item in carousel -->
    <li th:each="book : ${books}" th:id="${book.reference}" class="itemSelector" onclick="getBookDetailView(this.id)">
        <!-- ===== 3D Book ===== -->
        <figure class='book' th:object="${book}" >

            <!-- Front -->
            <ul class='book_ul hardcover_front'>
                <li>
                    <div class="coverDesign brown">
                        <span class="ribbon" th:text="#{ribbon}"></span>
                        <img th:src="*{imageUrl}" width="99%" height="99%" />
                    </div>
                </li>
                <li></li>
            </ul>

            <!-- Pages -->
            <ul class='book_ul page'>
                <li id="bookTitle" th:text="${book.title}"></li>
                <li>
                    <div class="middle">
                        <div class="mouse"></div>
                    </div>
                </li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

            <!-- Back -->
            <ul class='book_ul hardcover_back'>
                <li></li>
                <li></li>
            </ul>

            <!-- Spine -->
            <ul class='book_ul book_spine'>
                <li></li>
                <li></li>
            </ul>
        </figure>
        <div class="carousel-item-shadow"></div>
    </li>

    <!-- ===== No results for the search ===== -->
    <li th:if="${books.isEmpty()}" class="itemSelector">
        <div th:text="#{search.noresult}" class="no-result"></div>
    </li>
</ul>
