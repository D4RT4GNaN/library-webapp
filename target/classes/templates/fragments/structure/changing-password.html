<div th:fragment="password">
    <h3 class="title">Mot de passe</h3>
    <!--<p th:text="${successMessage}"></p>-->
    <form th:action="@{/usager/change-password}" th:object="${user}" method="post">
        <input type="password" th:field="*{password}" class="form-control bg-input mb-3" placeholder="New password" />
        <input type="password" th:field="*{confirmPassword}" class="form-control bg-input mb-3" placeholder="Confirmation" />
        <input type="submit" class="btn btn-outline-lightbrown" />
    </form>
</div>
