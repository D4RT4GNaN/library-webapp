<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/structure/head :: head" />
    <body>
        <header th:replace="fragments/structure/header :: header" />
        <div>
            <form id="reset-password-form" th:action="@{/usager/reset-password}" method="post" novalidate>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" id="forgot-password" name="newPassword" class="form-control" onkeyup="validatePassword(this.id)" placeholder="Nouveau mot de passe" required />
                    <div class="messages"></div>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" id="forgot-confirm-password" name="newConfirm" class="form-control" onkeyup="validateConfirmPassword('forgot-password', this.id)" placeholder="Nouveau mot de passe" required />
                    <div class="messages"></div>
                </div>

                <input type="hidden" name="token" th:value="${token}">

                <input type="submit"/>
            </form>
        </div>

        <!-- th replace modal -->
        <div th:replace="fragments/modal/modal-account :: modal-account" />

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script th:src="@{/js/modal-account.js}" type="text/javascript"></script>
        <script th:src="@{/js/form-validating.js}" type="text/javascript"></script>
        <script type="text/javascript" th:inline="javascript">
            let url = window.location.href;
            if(url.indexOf('loginError=true') !== -1) {
                openLoginForm();
            } else if (url.indexOf('registerError=true') !== -1) {
                openRegisterForm();
            } else if (url.indexOf('forgotPasswordError=true') !== -1) {
                openForgotPasswordForm();
            } else if(url.indexOf('emailSendingError=true') !== -1) {
                openResendEmailForm();
            } else if (url.indexOf('confirmEmailSuccess=true') !== -1) {
                alert('email confirmed !');
            }
        </script>
    </body>
</html>
