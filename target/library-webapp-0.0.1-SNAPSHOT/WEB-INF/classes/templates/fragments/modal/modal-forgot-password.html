<div xmlns:th="http://www.thymeleaf.org" th:fragment="modal-forgot-password" class="forgot-password-box">
    <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->

    <!-- ===== HEADER ===== -->
    <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel" th:text="#{modal.title.forgottenpassword}"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- ===== BODY ===== -->
    <div class="modal-body">
        <form th:action="@{/user/forgot-password}" method="post">
            <div class="error-message" th:if="${#httpServletRequest.getParameter('forgotPasswordError') != null}"
                 th:text="${errorMessage}"></div>

            <!-- email -->
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="email" class="form-control input-brown" th:placeholder="#{placeholder.email}">
            </div>

            <!-- submit -->
            <div class="d-flex justify-content-center">
                <input type="submit" name="submit" th:value="#{button.send}" class="btn btn-outline-lightbrown">
            </div>

            <!-- protection against Cross-Site Request Forgery attacks -->
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </form>
    </div>

    <!-- ===== FOOTER ===== -->
    <div class="modal-footer flex-column footer-font-size">
        <div>
            <span th:text="#{modal.text.login}"></span>
            <a href="javascript: showLoginForm();" id="login-link" class="custom-modal-link"
               th:text="#{modal.link.login}"></a>
        </div>
    </div>
</div>
